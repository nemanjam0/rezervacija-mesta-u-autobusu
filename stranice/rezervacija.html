      <form class="container rezervacija">
        <div class="row">
          <h1 class="text-center">Rezervacija mesta Zaječar Svrljig</h1>
          <h3 class="text-center">25.11.2021. 10:00-12:00</h3>
          <h2 class="col-12">
           1. Izaberite sedište <span class="izabrano">0</span>/<span class="ukupno">3</span>
          </h2>
          <div class="autobus-prikaz" data-putovanje_id='1'>
            <div class="broj_reda">
              1<br>2<br>3<br>
            </div>
            <div class="sedista">
              <div class="red">
                <div class="levo">
                  
                  <button type="button" class="sediste rezervisano" data-red="1" data-poz="1" disabled></button>
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="2" ></button>
                </div>
                <div class="desno">
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="3" ></button>
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="4" ></button>
                </div>
              </div>
              <div class="red">
                <div class="levo">
                  <button type="button" class="sediste rezervisano" data-red="2" data-poz="1"  disabled></button>
                  <button type="button" class="sediste slobodno"  data-red="2" data-poz="2" ></button>
                </div>
                <div class="desno">
                  <button type="button" class="sediste slobodno" data-red="2" data-poz="3" ></button>
                </div>
              </div>
              <div class="zadnji-red">
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="1" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="2" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="3" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="4" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="5" ></button>
              </div>
            </div>
          </div>
          <h2 class="col-12">
            2. Da li je ovo putovanje povratno?
          </h2>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input povratno" type="radio" name="povratno" value="da" id="da">
              <label class="form-check-label" for="da">
                Da
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input povratno" type="radio" name="povratno" value="ne" id="ne" checked>
              <label class="form-check-label" for="ne">
                Ne
              </label>
            </div>
          </div>
          <div class="col-3">
            <label for="datum_povratka" class="form-label">Datum povratka</label>
            <input type="date" class="form-control datum_povratka" name="datum_povratka">
            <label for="vreme_povratka" class="form-label">Vreme povratka</label>
            <select name="vreme_povratka" class="form-control vreme_povratka" id="vreme_povratka">
              <option value="2">10:20</option>
              <option value="5">11:30</option>
              <option value="7">12:40</option>
            </select>
          </div>
          <h3>Odaberite sedišta za povratno putovanje</h3>
          <div class="autobus-prikaz povratno" data-putovanje_id='1'>
            <div class="broj_reda">
              1<br>2<br>3<br>
            </div>
            <div class="sedista">
              <div class="red">
                <div class="levo">
                  <button type="button" class="sediste rezervisano" data-red="1" data-poz="1" disabled></button>
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="2" ></button>
                </div>
                <div class="desno">
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="3" ></button>
                  <button type="button" class="sediste slobodno" data-red="1" data-poz="4" ></button>
                </div>
              </div>
              <div class="red">
                <div class="levo">
                  <button type="button" class="sediste rezervisano" data-red="2" data-poz="1"  disabled></button>
                  <button type="button" class="sediste slobodno"  data-red="2" data-poz="2" ></button>
                </div>
                <div class="desno">
                  <button type="button" class="sediste slobodno" data-red="2" data-poz="3" ></button>
                </div>
              </div>
              <div class="zadnji-red">
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="1" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="2" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="3" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="4" ></button>
                <button type="button" class="sediste slobodno"  data-red="3" data-poz="5" ></button>
              </div>
            </div>
          </div>
        </div>
